{% extends "base.html" %}

{% block content %}

<h1 id="login-header" class="headings">Login</h1>


<div class="container">
    <div class="row">
        <div class="col-sm-12 offset-md-3 col-md-6">
            <!-- Credit: Form Bootstrap -->
            <div id="login-sign-up">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">User Name</label>
                        <input type="text" name="username" class="form-control" id="username">
                           
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="password"
                            id="password">
                    </div>
                    <div class="align-center">
                        <button type="submit" class="cta-btn"><i class="fas fa-sign-in-alt"></i>  Log in</button>
                        <div id="login-sign-up-cta">
                            <h5>Not got an account?</h5>
                            <a href="{{ url_for('signup') }}" id="sign-up-btn">Sign Up</a>
                        </div>
                    </div>

                </form>
            </div>
        </div>



    </div>
</div>

{% endblock %}
