<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Recipe Database" content="A place for people to find and share recipes with each other" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>The Recipe Database</title>
</head>

<body>
    <header>
        <!-- Credit: Navbar from Bootstrap -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="logo" href="{{ url_for('home_page') }}">The Recipe Database</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="ndav-item ">
                        <a class="nav-hover" href="{{ url_for('home_page') }}">Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-hover" href="#">About </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-hover" href="{{ url_for('recipes') }}">Recipes </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-hover" href="#">Profile </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-hover" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    {% block content %}
    {% endblock %}

    <footer class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6">
                <p><strong>This site is for education purposes only</strong></p>
            </div>
            <div class="col-12 col-md-6">
                <a id="github-icon" href="https://github.com/Bradders81/the-recipe-db" target="_blank"> <i class="fab fa-github"></i> <span
                    class="sr-only">GitHub Icon that links to the sites repository</span></a>
            </div>
        </div>

    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
